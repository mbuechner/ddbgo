css: "/* Make Toolbar abolute to solve HTML5 error message problem */\r\n.toolbar-fixed .toolbar-oriented .toolbar-bar {\r\n  position:absolute !important;\r\n}\r\n\r\n.toolbar-bar .toolbar-tab .toolbar-toggle-orientation .toolbar-icon-toggle-vertical {\r\n   display: none;\r\n}\r\n\r\n.error {\r\n  color: #a51b00;\r\n}\r\n\r\n.block-facets ul {\r\n    list-style-type: none;\r\n    margin: 0;\r\n    padding: 0;\r\n    overflow: hidden;\r\n}\r\n\r\n.block-facets ul li {\r\n    float: left;\r\n}\r\n\r\n.block-facets ul > li:first-child a {\r\n  margin-left: 0 !important;\r\n}\r\n\r\n.block-facets ul > li:last-child a {\r\n  margin-right: 0 !important;\r\n}\r\n\r\n.block-facets ul li a { \r\n    display: block;\r\n    text-align: center;\r\n    text-decoration: none;\r\n    margin-left: .5em;\r\n    margin-right: .5em;\r\n}\r\n\r\n.block-facets span.js-facet-deactivate {\r\n  display: none;\r\n}\r\n\r\n.block-facets ul li a.is-active {\r\n  font-weight: bold;\r\n}\r\n\r\n.view-content table caption {\r\n  font-size: 1em;\r\n  font-weight: bold;\r\n  letter-spacing: 0.08em;\r\n  text-transform: uppercase;\r\n}\r\n\r\n.select2-container .select2-selection--multiple,\r\n.select2-container .select2-selection--single {\r\n  background-color: #fcfcfa !important;\r\n}\r\n\r\n.field--name-field-kontakt > .field__item,\r\n.field--name-field-personen > .field__item,\r\n.field--name-field-ddb-objekte > .field__item{\r\n  border-bottom: 1px solid #c0c0c0; margin-bottom:10px;\r\n}\r\n\r\n.field--name-field-kontakt > .field__item .field--name-field-datum,\r\n.field--name-field-personen > .field__item .field--name-field-rolle {\r\n  font-style: oblique;\r\n}\r\n\r\n.fieldset-wrapper .field {\r\n  clear: both;\r\n}\r\n\r\n/* All Input fields 100% */\r\n.form-wrapper .form-text,\r\n.form-wrapper .form-url,\r\n.form-wrapper .form-select,\r\n.form-wrapper .form-email,\r\n.form-wrapper .form-file,\r\n.form-wrapper .form-date,\r\n.form-wrapper .form-number {\r\n  width: 100%;\r\n}\r\n\r\n/* Icons for Menu */\r\n#toolbar-item-toolbar-menu-person::before {\r\n  background-image: url(\"../../../../core/misc/icons/787878/people.svg\") !important;\r\n}\r\n\r\n#toolbar-item-toolbar-menu-kwe::before {\r\n  background-image: url(\"../../../../core/misc/icons/787878/twistie-up.svg\") !important;\r\n}\r\n\r\n#toolbar-item-toolbar-menu-aggregator::before {\r\n  background-image: url(\"../../../../core/misc/icons/787878/orgchart.svg\") !important;\r\n}\r\n\r\n#toolbar-item-toolbar-menu-bestand::before {\r\n  background-image: url(\"../../../../core/misc/icons/787878/file.svg\") !important;\r\n}\r\n\r\n#toolbar-item-toolbar-menu-einstellungen::before {\r\n  background-image: url(\"../../../../core/misc/icons/787878/cog.svg\") !important;\r\n}\r\n\r\n#toolbar-item-toolbar-menu-start::before {\r\n  background-image: url(\"../../../../modules/custom/ddbgo_workarounds/images/787878/ddb-logo.svg\") !important;\r\n}\r\n\r\n/* Flag for Bookmarks */\r\n.flag-bookmark {\r\n  float: right;\r\n  margin-top: -20px;\r\n}\r\n\r\n#views-form-flag-bookmark-page .js-form-item label {\r\n   display: none;\r\n}\r\n\r\nbody.page-node-type-person h1.page-title span:before {\r\n    content: \"\";\r\n    display: block;\r\n    background-size: 1.333em auto !important;\r\n    background: url(\"../../../../core/misc/icons/787878/people.svg\") no-repeat;\r\n    width: 1.333em;\r\n    height: 1.333em;\r\n    float: left;\r\n    margin: 0 0.333em 0 0;\r\n}\r\n\r\nbody.page-node-type-kwe h1.page-title span:before {\r\n    content: \"\";\r\n    display: block;\r\n    background-size: 1.333em auto !important;\r\n    background: url(\"../../../../core/misc/icons/787878/twistie-up.svg\") no-repeat;\r\n    width: 1.333em;\r\n    height: 1.333em;\r\n    float: left;\r\n    margin: 0 0.333em 0 0;\r\n}\r\n\r\nbody.page-node-type-aggregator h1.page-title span:before {\r\n    content: \"\";\r\n    display: block;\r\n    background-size: 1.333em auto !important;\r\n    background: url(\"../../../../core/misc/icons/787878/orgchart.svg\") no-repeat;\r\n    width: 1.333em;\r\n    height: 1.333em;\r\n    float: left;\r\n    margin: 0 0.333em 0 0;\r\n}\r\n\r\nbody.page-node-type-bestand h1.page-title span:before {\r\n    content: \"\";\r\n    display: block;\r\n    background-size: 1.333em auto !important;\r\n    background: url(\"../../../../core/misc/icons/787878/file.svg\") no-repeat;\r\n    width: 1.333em;\r\n    height: 1.333em;\r\n    float: left;\r\n    margin: 0 0.333em 0 0;\r\n}\r\n\r\nh1.page-title span {\r\n  margin-top: 0 !important;\r\n}\r\n\r\n.region-content .layout-region-node-footer #edit-delete,\r\n#toolbar-item-administration-search {\r\n\tdisplay:none;\r\n}\r\n\r\n.block-user-login-block .item-list {\r\n\tdisplay:none;\r\n}\r\n\r\n/* Search form in one row */\r\n.views-exposed-form .form--inline .form-item {\r\n\tmargin-top: 0;\r\n}\r\n.views-exposed-form .form--inline .form-actions {\r\n\tclear: none;\r\n}\r\n.views-exposed-form .form--inline .form-item .form-text {\r\n\theight: 29px;\r\n}"
